<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title th:text="${quiz.name}"></title>
        <!-- Favicon-->
        <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
        <!-- Bootstrap icons-->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" rel="stylesheet" />
        <!-- Core theme CSS (includes Bootstrap)-->
        <link href="css/styles.css" rel="stylesheet" />
    </head>
<body layout:fragment="body" >
<!-- Quiz section-->
<section class="py-5">
    <div class="container px-4 px-lg-5 my-5">
        <div class="row gx-4 gx-lg-5 align-items-center">
            <div class="col-lg-12 text-center">
                <h1 id="question" class="display-5 fw-bolder">Question goes here</h1>
            </div>
            <div class="col-lg-12 text-center mt-4">
                <div class="row justify-content-center">
                    <div class="col-md-6 col-lg-4">
                        <button class="btn btn-primary btn-lg  answer-btn" onclick="checkAnswer(0)">Answer 1</button>
                    </div>
                    <div class="col-md-6 col-lg-4">
                        <button class="btn btn-primary btn-lg  answer-btn" onclick="checkAnswer(1)">Answer 2</button>
                    </div>
                </div>
                <div class="row justify-content-center">
                    <div class="col-md-6 col-lg-4">
                        <button class="btn btn-primary btn-lg  answer-btn" onclick="checkAnswer(2)">Answer 3</button>
                    </div>
                    <div class="col-md-6 col-lg-4">
                        <button class="btn btn-primary btn-lg  answer-btn" onclick="checkAnswer(3)">Answer 4</button>
                    </div>
                </div>
            </div>
            <div class="col-lg-12 text-center mt-4">
                <button id="next-btn" class="btn btn-outline-success" onclick="nextQuestion()">Next</button>
            </div>
        </div>
    </div>
</section>
</body>
</html>
