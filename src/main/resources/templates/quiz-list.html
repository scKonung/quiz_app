<html xmlns:th="http://thmyelead.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <title>Quiz List</title>
    <!-- Favicon-->
    <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
    <!-- Bootstrap icons-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" rel="stylesheet" />
    <!-- Core theme CSS (includes Bootstrap)-->
    <link href="css/styles.css" rel="stylesheet" />
</head>
<body layout:fragment="body">
<!-- Header-->
<header class="masthead py-5">
    <div class="container px-4 px-lg-5 my-5">
        <div class="text-center text-white">
            <h1 class="display-4 fw-bolder">Find your Quiz</h1>
            <p class="lead fw-normal text-white-50 mb-0">Explore your possibilities.</p>
        </div>
    </div>
</header>
<!-- Section-->
<section  class="py-5">

    <div class="container px-4 px-lg-5 mt-5 ">
        <div class="row gx-4 gx-lg-5 row-cols-2 row-cols-md-3 row-cols-xl-4 justify-content-center">
            <div th:each="quiz :${quizzes}" class="col mb-5 ">
                <div class="card h-100">
                    <!-- Quiz image-->
                    <img class="card-img-top" th:src="${quiz.photoUrl}" alt="..." />
                    <!-- Quiz details-->
                    <div class="card-body p-4">
                        <div class="text-center">
                            <!-- Quiz name-->
                            <h5 class="fw-bolder" th:text="${quiz.name}"></h5>
                            Type:
                        </div>
                        <div class="container"  >
                            <div th:each="type, iStat :${quiz.types}" >
                            <div class="col ">
                                <div class="card h-auto float-lg-start m-1 text-center" >
                                    <!-- Quiz types-->
                                    <p th:text="${type.name}" class="m-lg-1" th:if="${iStat.count}<4"></p>
                                    <p class="m-lg-1" th:if="${iStat.count}>3">. . .</p></div>

                            </div>
                            </div>
                        </div>
                    </div>
                    <!-- Quiz actions-->
                    <div class="card-footer p-4 pt-0 border-top-0 bg-transparent">
                        <div class="text-center"><a class="btn btn-outline-dark mt-auto" href="#">View</a></div>
                    </div>
                </div>
            </div>

        </div>
    </div>
</section>

<script src="js/scripts.js"></script>
</body>
</html>
